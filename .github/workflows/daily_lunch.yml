# .github/workflows/lunch.yml
name: Daily Lunch Recommendation

on:
  schedule:
    - cron: "0 2 * * *"  # 매일 KST 오전 11시 (UTC 기준 오전 2시)
  workflow_dispatch:

jobs:
  update-lunch:
    runs-on: ubuntu-latest

    steps:
      - name: 리포지토리 체크아웃
        uses: actions/checkout@v3

      - name: Python 설치
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: 점심 추천 업데이트
        run: |
          pip install requests
          python daily_lunch.py
        env:
          FOOD: ${{ secrets.FOOD }}

      - name: 커밋 및 푸시
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "🍱 오늘의 점심 추천 업데이트" || echo "No changes to commit"
          git push
